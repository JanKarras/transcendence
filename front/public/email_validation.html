<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Email Validation</title>
	<script src="./assets/js/index/email_validation.js"></script>
	<script src="./assets/js/all/remote_storage.js"></script>
	<link rel="icon" href="./assets/img/icon/favicon.ico" type="image/x-icon">
</head>
<body onload="emailValidationInit()">
	<form id="validationForm">
    <label for="code">Verification Code:</label>
    <input type="text" id="code" name="code" maxlength="6" minlength="6" required pattern="\d{6}" />
    <button type="submit">Verify</button>
  </form>
</body>
</html>
